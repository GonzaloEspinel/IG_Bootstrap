<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>My Bootstrap Instagram Feed</title>
</head>

<body>
  <!-- EVERYTHING ----------------------------------------------------------------------------------->
  <div class="container-fluid">

    <!-- NAVBAR ----------------------------------------------------------------------------------->
    <nav class="navbar d-flex-row justify-content-center align-items-center">
      <div class="container-fluid">
        <a class="navbar-brand d-flex gap-2" href="#">
          <img src="https://www.svgrepo.com/show/303154/instagram-2016-logo.svg" alt="Logo" width="60" height="auto"
            class="d-inline-block align-text-top">
          <img src="https://www.svgrepo.com/show/303274/instagram-1-logo.svg" alt="Logo" width="60" height="auto"
            class="d-inline-block align-text-top 3 ">
        </a>
        <div class="buttons d-flex gap-2">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">New
            Post</button>

          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">


                <div class="modal-header">
                  <h4 class="modal-title">My new picture</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <div class="modal-body">
                  Type Here
                </div>

                <!-- Modal footer -->
                <div class="modal-footer gap-2">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Post</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

              </div>
            </div>
          </div>
          <div class="btn-group dropstart">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropstart
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
              <li><a class="dropdown-item" href="#">Menu item</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- TABS ----------------------------------------------------------------------------------->
    <div class="container-fluid ">
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
    <!-- ROW 1----------------------------------------------------------------------------------->
    <div class="container-fluid">
      <div class="row gap-3 m-0 p-2">
        <div class="col-sm">
          <div class="card shadow-sm p-0">
            <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2021/11/09/16364829869289.jpg"
              alt="Paella Española" class="bd-placeholder-img card-img-top object-fit-cover border rounded" width="100%"
              height="auto">
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------- -->
        <div class="col-sm">
          <div class="card shadow-sm p-0">
            <img src="https://cdn.britannica.com/83/68983-050-0AB2ADBA/Joan-Miro.jpg" alt=" Joan Miró Catalan Painter"
              class="bd-placeholder-img card-img-top object-fit-cover border rounded" width="100%" height="auto">
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------- -->
        <div class="col-sm">
          <div class="card shadow-sm p-0 ">
            <img src="https://mymodernmet.com/wp/wp-content/uploads/2020/09/Plaza-de-Espan%CC%83a-1-scaled.jpg"
              alt="Plaza España Sevilla, España" class="bd-placeholder-img card-img-top object-fit-cover border rounded"
              width="100%" height="auto">
          </div>
        </div>
      </div>
    </div>

    <!-- ROW 2----------------------------------------------------------------------------------->
    <div class="container-fluid">
      <div class="row gap-3 m-0 p-2">
        <div class="col-sm">
          <div class="card shadow-sm p-0">
            <img
              src="https://images.squarespace-cdn.com/content/v1/5a86b05bcf81e0af04936cc7/1531947475629-JBUYSCFXF06W427MKE5W/que-ver-en-ronda-tajo.jpg"
              alt="Tajo de Ronda, Malaga, España"
              class="bd-placeholder-img card-img-top object-fit-cover border rounded" width="100%" height="auto">
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------- -->
        <div class="col-sm">
          <div class="card shadow-sm p-0">
            <img src="https://musica.elbierzodigital.com/wp-content/uploads/Dali_BDH.jpg" alt="Image Description"
              class="bd-placeholder-img card-img-top object-fit-cover border rounded" width="100%" height="auto">
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------- -->
        <div class="col-sm">
          <div class="card shadow-sm p-0 ">
            <img
              src="https://www.thoughtco.com/thmb/giroelm0WUsNmbPuMYs0nqtFdDs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Alhambra-172100300-5918f8113df78c7a8c4fb5b7.jpg"
              alt="Image Description" class="bd-placeholder-img card-img-top object-fit-cover border rounded"
              width="100%" height="auto">
          </div>
        </div>
      </div>
    </div>

    <!-- ROW 3----------------------------------------------------------------------------------->
    <div class="container-fluid">
      <div class="row gap-3 m-0 p-2">
        <div class="col-sm">
          <div class="card shadow-sm p-0">
            <img
              src="https://travelodge.es/wp-content/uploads/2021/03/La-CampanaDonde-disfrutar-de-los-mejores-bocadillos-de-calamares-de-Madrid-esta-Semana-Santa-2021..jpg"
              alt="Image Description" class="bd-placeholder-img card-img-top object-fit-cover border rounded"
              width="100%" height="auto">
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------- -->
        <div class="col-sm">
          <div class="card shadow-sm p-0">
            <img
              src="https://ca-times.brightspotcdn.com/dims4/default/d02f6cc/2147483647/strip/true/crop/4658x3106+0+0/resize/1200x800!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F73%2Ff4%2F88a46faf261d59ef7a2e218b65f4%2Ff1f492c84f8d49b4a57c0b17cde93930"
              alt="Image Description" class="bd-placeholder-img card-img-top object-fit-cover border rounded"
              width="100%" height="auto">
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------- -->
        <div class="col-sm">
          <div class="card shadow-sm p-0 ">
            <img
              src="https://luxuryescapes.com/inspiration/wp-content/uploads/2023/02/shutterstock_262331123-scaled.jpg"
              alt="Image Description" class="bd-placeholder-img card-img-top object-fit-cover border rounded"
              width="100%" height="auto">
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------------------->





  </div>

</body>

</html>
